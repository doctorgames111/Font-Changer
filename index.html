<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ch1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Aladin&family=Ga+Maamli&family=Playwrite+CL&family=Playwrite+CU&display=swap" rel="stylesheet">
    <title>Font changer</title>
  </head>
  <body>
    <div class="changer">
      <select class="fonts">
        <option value="Arial">Arial</option>
        <option value="Impact">Impact</option>
        <option value="Aladin">Aladin</option>
        <option value="Ga Maamli">Ga Maamli</option>
        <option value="Playwrite CL">Playwrite Chile</option>
        <option value="Playwrite CU">Playwrite Cuba</option>
      </select>
      <input type="text" class="input" />
      <div class="tools">
        <div class="bold">B</div>
        <div class="center">C</div>
        <input type="number" value="16" class="size">
      </div>
      <div class="view"></div>
      <a href= "Arial.ttf" download class="download">Download</a>
    </div>
    <script src="ch1.js"></script>
  </body>
</html>
